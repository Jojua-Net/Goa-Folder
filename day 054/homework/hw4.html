





<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: #000;
            width: 100%;
            height: 100vh;
            background: linear-gradient(90deg, rgba(255, 83, 121, 1) 0%, rgba(255, 93, 96, 1) 30%, rgba(254, 99, 77, 1) 70%, rgba(255, 105, 62, 1) 100%);;
        }

        .cont {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 80%;
            padding: 60px 40px;
            background-color: lightskyblue;
        }

        form {
            display: flex;
            flex-direction: column;
            padding: 50px 40px;
            gap: 25px;
            max-width: 50%;
            background-color: #fff;
        }

        form h1 {
            color: lightskyblue;
        }

        form input {
            background-color: #fff;
            width: 100%;
            height: 40px;
            padding: 0px 10px;
            border: 1px solid rgba(0, 0, 0, 0.3);
        }


        form ol {
            list-style-position: inside;
            list-style-type: upper-roman;
            color: lightcoral;
        }

        form button {
            background-color: lightskyblue;
            width: 100%;
            height: 45px;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            padding: 0px 10px;
            border: none;
            text-shadow: 0px 0px 15px #000000;
        }
    </style>
</head>
<body>

    <!-- 4) შექმენით ვებსაიტი ნებისმიერი თემატიკის შესახებ, გამოიყენეთ მთლიანად ნასწავლი და ბოლო გაკვეთილზე ახსნილი მასალა (style-list, style-form). -->


    <div class="cont">
        <div class="box">


            <form action="">
                <h1>Create account</h1>
                <ol>
                    <li>If you created an account you have unique Rights</li>
                    <li>And More...</li>
                </ol>
                <input type="text" name="" id="" placeholder="Username">
                <input type="email" name="" id="" placeholder="Email">
                <input type="password" name="" id="" placeholder="Password">
                <input type="password" name="" id="" placeholder="Again Password">

                <button>Login</button>
            </form>

        </div>
    </div>
    
</body>
</html>
