<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bungee+Spice&family=Oswald:wght@200..700&family=Pacifico&display=swap" rel="stylesheet">

    <!-- CSS -->
    <style>
        h1 {
            font-family: "Oswald";
            font-weight: 300;
        }

        h2 {
            font-family: "Bebas Neue";
            font-weight: 300;
        }

        h3 {
            font-family: "Bungee Spice";
            font-weight: 500;
        }

        h4 {
            font-family: "Pacifico";
            font-weight: 600;
        }
    </style>
</head>
<body>


    <table border="1">
        <tr>
            <th>შრიფტის სახელი: </th>
            <th>შრიფტის Demo ვერსია: </th>
        </tr>

        <tr>
            <td>Oswald</td>
            <td><h1>Hello World</h1></td>
        </tr>

        <tr>
            <td>Bebas Neue</td>
            <td><h2>Hello World</h2></td>
        </tr>

        <tr>
            <td>Bungee Spice</td>
            <td><h3>Hello World</h3></td>
        </tr>

        <tr>
            <td>Pacifico</td>
            <td><h4>Hello World</h4></td>
        </tr>
    </table>
    
</body>
</html>
