<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>

    <!-- CSS -->
    <link rel="stylesheet" href="prism.css">
    <link rel="stylesheet" href="hw1.css">

<body>
    <!-- 1)შექმენი 2 ლისტი ერთი list-style-position inside 
    და მეორე outside, ახსენი რა განსხვავებაა მათ შორის
    -->


    <ol style="list-style-position: inside;">
        <li>ლისტის აითემი 1</li>
        <li>ლისტის აითემი 2</li>
        <li>ლისტის აითემი 3</li>
    </ol>

    <ol style="list-style-position: outside;">
        <li>ლისტის აითემი 1</li>
        <li>ლისტის აითემი 2</li>
        <li>ლისტის აითემი 3</li>
    </ol>


    <!-- მოკლედ ამათ შორის ის განსვაბებაა რომ ერთი იწერება ტექსტან ერთად შიგნიდან და მეორე იწერება ტექსტის გარედან ანუ ტესტან ერთად არა-->



    <!-- JS -->
    <script src="prism.js"></script>
</body>

</html>
