<!-- Block ელემენტები -->
<!--
1. ყოველთვის იწყება ახალ ხაზზე
2. სიგანეში იკავებს 100% (parent container-ის სიგანეს)
3. შეგვიძლია მივანიჭოთ width და height
4. margin და padding მუშაობს ყველა მხარეს (top, bottom, left, right)
5. მაგალითები: <div>, <p>, <h1> - <h6>, <section>, <article>, <header>, <footer>
-->

<!-- Inline ელემენტები -->
<!--
1. ახალ ხაზზე არ გადადის, ერთ ხაზში დგება სხვა inline ელემენტებთან ერთად
2. სიგანეში იკავებს მხოლოდ იმდენს, რამდენიც content-ს სჭირდება
3. width და height არ მუშაობს
4. margin და padding მუშაობს მხოლოდ ჰორიზონტალურად (left/right), ზემოთ და ქვემოთ კი შეზღუდულად
5. მაგალითები: <span>, <a>, <strong>, <em>, <img>
-->
