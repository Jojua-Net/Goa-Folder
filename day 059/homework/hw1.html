<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        .box {
            aspect-ratio: 1/1;
            margin-bottom: 20px;
        }

        .small {
            width: 100px;
            background-color: red;
        }

        .medium {
            width: 150px;
            background-color: blue;
        }

        .large {
            width: 200px;
            background-color: green;
        }
    </style>
</head>

<body>

    <!--

    1) კვადრატული ბლოკები
    შექმენი 3 ბლოკი (div).
    ყველა უნდა იყოს კვადრატი.
    სიგანე გაუწერე განსხვავებული: 100px, 150px, 200px.
    გამოიყენე aspect-ratio.
    ყველას ფონი უნდა ჰქონდეს განსხვავებული.

    -->


    <div class="box small"></div>
    <div class="box medium"></div>
    <div class="box large"></div>
    

</body>

</html>
