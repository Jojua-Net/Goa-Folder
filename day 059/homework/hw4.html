<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        html {
            font-size: 18px;
        }
    </style>
</head>
<body>
    
    <!--
    4) მთელ html ელემენტს გაუწერე font-size.
სხვადასხვა ელემენტს (h1, p, button)
 მიეცი ზომები rem-ში (მაგ: 1rem, 2rem, 3rem).
შეადარე როგორ განსხვავდება შედეგი em-თან შედარებით.
    -->


    <h1 style="font-size: 1rem;">გამარჯობა</h1>
    <p style="font-size: 2rem;">გამარჯობა</p>
    <button style="font-size: 3rem;">გამარჯობა</button>

    <h1 style="font-size: 1em;">გამარჯობა</h1>
    <p style="font-size: 2em;">გამარჯობა</p>
    <button style="font-size: 3em;">გამარჯობა</button>

</body>
</html>
