    <!--
    
    5) შექმენი სამი div და ყველას მიეცი განსხვავებული display:
პირველი → display: block;
მეორე → display: inline;
მესამე → display: inline-block;
ავხსენი:
რა განსხვავებაა block, inline და inline-block შორის?
    
    -->


    <div style="display: block; background-color: blue;">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ipsa adipisci aliquid dolore, praesentium voluptatum impedit assumenda sint consequatur nostrum inventore sit mollitia, cum soluta facilis nesciunt? Eum quam quas ratione!</div>
    <div style="display: inline; background-color: red;">გამარჯობა</div>
    <div style="display: inline-block; background-color: green;">გამარჯობა</div>

    

    <!-- აი ფერებით გამოვყავი შედეგი რა განსხვავებაა შედეგში

    და inline-ი კი იმდენს რამდენიც საჭიროა და inline-block-ი ორივეს თვისებების გაერთიანება არის

    -->
