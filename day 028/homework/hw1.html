<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>რეგისტრაცია</h1>
    <form>
        <label for="name">სახელი:</label>
        <input type="text" id="name" placeholder="თქვენი სახელი..." required>
        <br>
        <label for="email">ელ.ფოსტა:</label>
        <input type="text" id="email" placeholder="თქვენი ელ.ფოსტა...">
        <br>
        <label for="password">პაროლი:</label>
        <input type="text" id="password" placeholder="თქვენი პაროლი..." required>
        <br>
        <label for="checkbox">agree to terms&conditions</label>
        <input type="checkbox" id="checkbox" required>
        <br>
        <input type="button" value="რეგისტრაცია">
    </form>
</body>
</html>
