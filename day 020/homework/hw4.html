<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- აუცილებელი ატრიბუტები-->
    <img src="ფოტოს ლინკი" alt="ფოტო ვერ ჩაიტვირთა"> 
    <!-- src-ი გამოიყენება მხოლოდ img თეგზე და მასში უნდა ჩავწეროთ ფოტოს მისამართი/ლინკი-->
    <a href="ლინკი">ფბ ლინკი</a>
    <!-- href-ი გამოიყენება სხვა a თეგზე და link თეგზე და მასში იწერება რაიმე ვებგვერდის მისამართი ან ფაილის ლინკი რომელსზეც გვუსრს რომ გადაგვამისამართოს -->
    <div id="აიდი"></div>
    <!-- id ეს არის უფრო ადვილი გზა რომ მივწვდეთ css-ში რაიმე tag-ს ან თუ გვაქვს ორი div და div და მაგალითად სხვადასხვა სტილები გვინდა მივცეთ ან გვსურს javascript-ით მივწვდეთ რაიმე კონკრეტულ id-ს და ადგილს -->

    <!-- არაა აუცილებელი-->
    <img width="" height="">
    <!-- width და height ატრიბუტები ყველაფერზე არააა საჭირო მაგრამ მასში ჩვენ ვწერ სიმაღლეს და სიგანეს "...px", "...rem", "...em" მოკლედ :დ-->
    <ul type=""></ul>
    <!-- type ეს გამოიყენება მხოლოდ list-ებზე და ეს არაა აუცილებელი მაგრამ მასში ჩვენ შეგვიძლია გადავცეთ (1, i, I, a, A)-->
</body>
</html>
